<!DOCTYPE html>
<html>

<head>
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png" />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#0e182c" />
    <meta name="apple-mobile-web-app-title" content="SafeOTC" />
    <meta name="application-name" content="SafeOTC" />
    <meta name="msapplication-TileColor" content="#0e182c" />
    <meta name="theme-color" content="#0e182c" />
    <meta name="viewport" content="initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>SafeOTC - first decentralized OTC platform | safeotc.io</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style type="text/css">
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@200;600&display=swap');
        @import url("https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css");

        html,
        body {
            font-size: 24px;
        }

        body {
            margin: 0;
            color: white;
            font-family: 'Nunito', sans-serif;
            background: #2A344A;
            background: radial-gradient(circle farthest-corner at 20% 10%, #071028 0%, #2A344A 100%);
            overflow-x: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            padding: 2em;
            box-sizing: border-box;
        }

        .logo-info-container {
            text-align: center;
        }

        .logo {
            width: 150px;
            max-width: 100%;
        }

        .info {
            font-size: 1em;
            text-transform: uppercase;
            line-height: 1.1;
            text-align: center;
            background: #008BE1;
            background: linear-gradient(30deg, #008BE1, #00E0B2);
            -webkit-background: linear-gradient(30deg, #008BE1, #00E0B2);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0;
            margin-top: .5em;
        }

        .actions-container {
            margin: 3em 0;
        }

        .action-button {
            display: block;
            text-decoration: none;
            width: 100%;
            text-align: center;
            font-size: .75em;
            font-weight: bold;
            background: linear-gradient(30deg, rgb(0, 139, 225), rgb(0, 224, 178));
            line-height: 1;
            color: inherit;
            cursor: pointer;
            text-transform: uppercase;
            box-sizing: border-box;
            padding: 1em 2em;
            border-radius: .3em;
        }

        .action-button--secondary {
            position: relative;
            z-index: 1;
        }

        .action-button--secondary:before {
            content: '';
            display: block;
            position: absolute;
            z-index: -1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(30deg, rgb(0, 139, 225), rgb(0, 224, 178));
            border-radius: inherit;
        }

        .action-button--secondary:after {
            content: '';
            display: block;
            position: absolute;
            z-index: -1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: #182239;
            background-clip: padding-box;
            border-radius: inherit;
            border: 2px solid transparent;
            box-sizing: border-box;
        }

        .action-button--secondary span {
            background: linear-gradient(30deg, rgb(0, 139, 225), rgb(0, 224, 178));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .action-button--secondary:hover span {
            background-image: linear-gradient(30deg, rgb(0, 107, 174), rgb(0, 173, 137));
        }

        .action-button--pd:after {
            background-color: #1A233A;
        }

        .action-button:focus {
            outline: 2px solid #008BE1;
        }

        .action-button:hover,
        .action-button:hover:before {
            background-image: linear-gradient(30deg, rgb(0, 107, 174), rgb(0, 173, 137));
        }

        .action-button+.action-button {
            margin-top: 1em;
        }

        .social-list {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .social-item {
            margin-bottom: 1em;
        }

        .social-item:last-child {
            margin-bottom: 0;
            margin-right: 0;
        }

        .link {
            color: white;
            text-decoration: none;
            display: flex;
            flex-direction: row;
            align-items: center;
            transition: color ease-in-out 150ms;
        }

        .link:focus {
            outline: 2px solid #008BE1;
        }

        .link:hover {
            color: #008BE1;
        }

        .icon {
            fill: white;
            margin-right: .5em;
            transition: fill ease-in-out 150ms;
            width: 1.5em;
            height: 1.5em;
        }

        .link:hover svg {
            fill: #008BE1;
        }

        @media (min-width: 50em) {
            .logo {
                width: 250px;
            }

            .action-button {
                font-size: 1em;
                display: inline-block;
                width: auto;
            }

            .action-button+.action-button {
                margin-top: 0;
                margin-left: 1em;
            }

            .social-item {
                display: inline-block;
                margin-right: 3em;
            }

            .info {
                font-size: 2em;
            }

            .icon {
                width: 2.5em;
                height: 2.5em;
            }
        }
    </style>
</head>

<body>

    </div>
</body>
